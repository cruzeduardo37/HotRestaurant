<!DOCTYPE html>
<html>
<head>
	<title>Reservation Page</title>

	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant!</h1>
			<hr>
			<h2 class="text-center">Make your reservation</h2>
			<br>

			<div class="text-center">
				<a href="/tables"><button type="button" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list-alt"></span> View Tables</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>
	</div><!--closing container div-->

	<div class="row">
			<div class="col-lg-12">

				<!-- Reservation Page -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Table Reservation</h4>
					</div>
					<div class="panel-body">

						<form role="form">

							<div class="form-group">
								<label for="">Name</label>
								<input type="text" class="form-control" id="reserve_name">
							</div>

							<div class="form-group">
								<label for="">Phone Number</label>
								<input type="text" class="form-control" id="reserve_phone">
							</div>

							<div class="form-group">
								<label for="">Email</label>
								<input type="text" class="form-control" id="reserve_email">
							</div>

							<div class="form-group">
								<label for="">Unique ID</label>
								<input type="text" class="form-control" id="reserve_uniqueID">
							</div>

							<button type="submit" class="submit-btn btn-primary submit">Submit</button>
						</form>

					</div>
				</div>

			</div>
		</div>


<style type="text/css">
	
	.jumbotron {
		background:grey;

	}

	.panel {
		width:70%;
		margin:auto;
	}

</style>

<script type="text/javascript">
	
	$(".submit-btn").on("click", function(event) {
		event.preventDefault();
		var newReservation= {
			name: $("#reserve_name").val().trim(),
			phone: $("#reserve_phone").val().trim(),
			email: $("#reserve_email").val().trim(),
			uniqueId: $("#reserve_uniqueID").val().trim()
		};

		$.post("/api/new", newReservation)
		.then(function(data) {
			console.log(data);
			alert("Reservation Made")
		})
	})

</script>

</body>

</html>
